# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
        ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "socrates-ml"
BBFILE_PATTERN_socrates-ml = "^${LAYERDIR}/"
# layer with higher number takes precedence
# try: bitbake-layers show-layers
BBFILE_PRIORITY_socrates-ml = "7"
# yves
BBDEBUG = "yes"
