# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "phyboard-wega-am335x-1-ml"
BBFILE_PATTERN_phyboard-wega-am335x-1-ml = "^${LAYERDIR}/"
BBFILE_PRIORITY_phyboard-wega-am335x-1-ml = "6"
