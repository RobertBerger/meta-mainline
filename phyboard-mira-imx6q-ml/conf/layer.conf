# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "phyboard-mira-imx6q-multi-v7-ml"
BBFILE_PATTERN_phyboard-mira-imx6q-multi-v7-ml = "^${LAYERDIR}/"
BBFILE_PRIORITY_phyboard-mira-imx6q-multi-v7-ml = "7"
