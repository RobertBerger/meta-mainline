[custom-dizzy-vexpressa9-qemu-core-image-sato-sdk]
builders: 'builder1'
repos: [{'poky':
            {'repourl':'git://github.com/RobertBerger/poky',
                'layerversion':{'core':'meta', 'yoctobsp':'meta-yocto-bsp'},
             'branch':'2015-03-05-dizzy-12.0.1+'}},
        {'meta-mainline':
            {'repourl':'git://github.com/RobertBerger/meta-mainline',
             'branch':'dizzy-training-v3.19.x'}}]

steps: [{'SetDest':{}},
        {'CheckOutLayers': {}},
        {'RunPreamble': {}},
        {'GetDistroVersion' : {'distro': 'poky'}},
        {'CreateAutoConf': {'machine': 'vexpressa9', 'SDKMACHINE' : 'x86_64', 'distro': 'poky', 'buildhistory' : True, 'packages': 'ipk', 'rpm'}},
        {'CreateBBLayersConf': {'buildprovider' : 'yocto', 'layerdirs': ['meta-mainline/vexpressa9']}},        
        {'BuildImages': {'images': 'core-image-sato-sdk'}},
        {'RunSanityTests': {'images': 'core-image-sato-sdk'}},
        {'PublishArtifacts': {'artifacts': ['vexpressa9', 'md5sums']}}]
